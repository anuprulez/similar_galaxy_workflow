<DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/predict-tool.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/cytoscape.min.js" type="text/javascript"></script>
    <script src="js/underscore.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="main-container">
        <h3> Predict Next Tools For Galaxy Workflows </h3>
        <div class="cyto-workflows"><b><a href="https://rawgit.com/anuprulez/similar_galaxy_workflow/master/viz/index.html" target="_blank">Visit</a></b> to see workflows as Cytoscape graphs</div>
        <div>
            <label for="tool-id">Choose a tool</label>
            <select class="tool-ids">
                <option value="-1">-- choose a tool --</option>
            </select>
            <button class="remove-last-tool" title="Removes the last tool from tools sequence and reloads the next tools">Remove last tool</button>
            <button class="clear-data" title="Reloads the page">Start again</button>
            
        </div>
        <div class="top-margin"><b> Tools sequence </b></div>
        <div class="workflow-so-far top-margin"></div>

        <div class="table-header top-margin"><b>Actual and predicted next tools for the above sequence</b></div>
        <div class="loading-image"> loading...</div>
        <div class="predicted-actual-tools"></div>

        <div class="top-margin"><b> All paths containing the given sequence of tools </b></div>
        <div class="loading-image"> loading...</div>
        <div class="all-included-paths"></div>
    </div>
  <script src="js/show-predicted-tools.js" type="text/javascript"></script>
  </body>
</html>
